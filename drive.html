<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeknoBTA - Yeni Nesil Sürüş</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/TeknoBTA_LOGO.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>🚘TeknoBTA - Yeni Nesil Sürüş🚘</h1>

    <div id="status">
      <p id="speed">Hız: —</p>
      <p id="battery">Batarya: —</p>
      <p id="weather">Hava Durumu: —</p>
      <p id="distance">Mesafe: —</p>
      <p id="eco-feedback">Eko Sürüş: —</p>
      <p id="voice-cmd">Sesli Komut: —</p>
    </div>

    <button id="mute-btn">🔇 Ses Ayarları</button>
    <button id="vhcl-help">⛑️ Araç Yardımı</button>
    <button id="emergency-btn">🆘 Acil Durum</button>
    <button id="dnd-btn">🚫 DND Ayarları</button>
    <button id="startBtn">🎤 Dinlemeyi Başlat</button>
    <button id="maps-btn">🗺️ Google Maps</button>
    <button id="theme-btn">🌓 Tema Değiştir</button>
  </div>

  <script src="drive.js"></script>
</body>
</html>
